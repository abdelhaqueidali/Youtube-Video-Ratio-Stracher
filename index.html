<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Aspect Ratio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #000;
        }

        #player-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            padding: 10px;
            background: #333;
            text-align: center;
            color: white;
        }

        button {
            padding: 8px 16px;
            margin: 2px 5px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #777;
        }

        #url-input {
            padding: 8px;
            width: 300px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
        }

        .slider-container {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe id="youtube-player" 
                src="https://www.youtube.com/watch?v=kW6O6gSbacI&t=559s" 
                frameborder="0" 
                allowfullscreen></iframe>
    </div>
    <div id="controls">
        <div>
            <input type="text" id="url-input" placeholder="Enter YouTube URL">
            <button onclick="loadVideo()">Load Video</button>
        </div>
        <div>
            <button onclick="setAspectRatio(16/9)">16:9</button>
            <button onclick="setAspectRatio(4/3)">4:3</button>
            <button onclick="resetAspectRatio()">Reset</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        <div class="slider-container">
            Width: <input type="range" id="width-slider" min="0.1" max="2" step="0.01" value="1">
            Height: <input type="range" id="height-slider" min="0.1" max="2" step="0.01" value="1">
        </div>
    </div>

    <script>
        const player = document.getElementById('youtube-player');
        const playerContainer = document.getElementById('player-container');
        const urlInput = document.getElementById('url-input');
        const widthSlider = document.getElementById('width-slider');
        const heightSlider = document.getElementById('height-slider');
        let originalScaleX = 1;
        let originalScaleY = 1;

        // Initialize YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let ytPlayer;
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('youtube-player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            updateTransform();
        }

        function updateTransform() {
            const scaleX = widthSlider.value;
            const scaleY = heightSlider.value;
            player.style.transform = `scaleX(${scaleX}) scaleY(${scaleY})`;
        }

        function setAspectRatio(ratio) {
            let scaleX, scaleY;
            if (ratio === 16/9) {
                scaleX = 1;
                scaleY = 1;
            } else if (ratio === 4/3) {
                scaleX = 0.75;
                scaleY = 1;
            }
            widthSlider.value = scaleX;
            heightSlider.value = scaleY;
            updateTransform();
        }

        function resetAspectRatio() {
            widthSlider.value = originalScaleX;
            heightSlider.value = originalScaleY;
            updateTransform();
        }

        function getVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadVideo() {
            const url = urlInput.value.trim();
            const videoId = getVideoId(url);
            
            if (videoId) {
                player.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
                originalScaleX = 1;
                originalScaleY = 1;
                resetAspectRatio();
            } else {
                alert('Please enter a valid YouTube URL');
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().then(() => {
                    updateTransform();
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        widthSlider.addEventListener('input', updateTransform);
        heightSlider.addEventListener('input', updateTransform);
        
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                updateTransform();
            }
        });

        // Initial setup
        window.addEventListener('load', () => {
            resetAspectRatio();
        });
    </script>
</body>
</html>
